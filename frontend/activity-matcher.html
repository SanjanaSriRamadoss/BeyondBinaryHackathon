<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Matcher - Find Activities & Connect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: transparent;
            color: #666;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background: #f3f4f6;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .activity-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .activity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        .match-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #22c55e;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            z-index: 1;
        }

        .activity-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .activity-content {
            padding: 20px;
        }

        .activity-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #111827;
        }

        .activity-description {
            color: #6b7280;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .interest-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .interest-tag {
            background: #ede9fe;
            color: #7c3aed;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .activity-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-item svg {
            width: 18px;
            height: 18px;
            stroke-width: 2;
        }

        .users-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .user-card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            background: #f3f4f6;
            transform: translateX(5px);
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #111827;
        }

        .compatibility-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }

        .user-interests {
            font-size: 0.85rem;
            color: #6b7280;
        }

        .compatibility-circle {
            width: 150px;
            height: 150px;
            position: relative;
            margin: 0 auto 20px;
        }

        .compatibility-circle svg {
            transform: rotate(-90deg);
        }

        .circle-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .percentage {
            display: block;
            font-size: 2rem;
            font-weight: bold;
            color: #111827;
        }

        .emoji {
            display: block;
            font-size: 1.5rem;
            margin-top: 5px;
        }

        .compatibility-details {
            text-align: center;
        }

        .compatibility-label {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .match-count {
            color: #6b7280;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            color: #111827;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .tabs {
                flex-direction: column;
            }

            .search-form {
                grid-template-columns: 1fr;
            }

            .activities-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Activity Matcher</h1>
            <p>Find activities you'll love and connect with like-minded people</p>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('search')">üîç Search Activities</button>
            <button class="tab-button" onclick="switchTab('recommended')">‚≠ê Recommended</button>
            <button class="tab-button" onclick="switchTab('matched')">üë• Matched Users</button>
            <button class="tab-button" onclick="switchTab('compatibility')">üí° Interest Match</button>
        </div>

        <!-- Search Activities Tab -->
        <div id="search" class="tab-content active">
            <div class="card">
                <h2 style="margin-bottom: 20px;">Find Activities</h2>
                <div class="search-form">
                    <div class="form-group">
                        <label>Interest</label>
                        <input type="text" id="interest" placeholder="e.g., hiking, photography">
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="location" placeholder="e.g., Singapore">
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="date">
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="searchActivities()">Search Activities</button>
                    <button class="btn btn-secondary" onclick="findNearby()">Find Nearby</button>
                </div>
            </div>

            <div id="searchResults"></div>
        </div>

        <!-- Recommended Activities Tab -->
        <div id="recommended" class="tab-content">
            <div class="card">
                <h2 style="margin-bottom: 10px;">Suggested for You</h2>
                <p style="color: #6b7280; margin-bottom: 20px;">Activities matched to your interests and location</p>
                <div id="recommendedResults"></div>
            </div>
        </div>

        <!-- Matched Users Tab -->
        <div id="matched" class="tab-content">
            <div class="card">
                <h2 style="margin-bottom: 10px;">Users Like You</h2>
                <p style="color: #6b7280; margin-bottom: 20px;">Connect with people who share your interests</p>
                <div id="matchedResults"></div>
            </div>
        </div>

        <!-- Interest Compatibility Tab -->
        <div id="compatibility" class="tab-content">
            <div class="card">
                <h2 style="margin-bottom: 20px; text-align: center;">Your Interest Profile</h2>
                <div id="compatibilityResults"></div>
            </div>
        </div>
    </div>

    <script>
        // Sample data for demonstration
        const sampleActivities = [
            {
                id: 1,
                title: "Morning Hike at Bukit Timah",
                description: "Join us for a refreshing morning hike through Singapore's nature reserve",
                date: "2026-02-15T07:00:00",
                location: "Bukit Timah Nature Reserve",
                interests: ["hiking", "nature", "fitness"],
                participants: 8,
                maxParticipants: 15,
                distance: 2.3,
                matchScore: 85,
                imageUrl: null
            },
            {
                id: 2,
                title: "Photography Workshop",
                description: "Learn street photography techniques from professional photographers",
                date: "2026-02-20T14:00:00",
                location: "Chinatown",
                interests: ["photography", "art", "learning"],
                participants: 12,
                maxParticipants: 20,
                distance: 1.5,
                matchScore: 72,
                imageUrl: null
            },
            {
                id: 3,
                title: "Yoga by the Bay",
                description: "Sunset yoga session with ocean views",
                date: "2026-02-18T18:00:00",
                location: "Marina Bay",
                interests: ["yoga", "wellness", "mindfulness"],
                participants: 15,
                maxParticipants: 25,
                distance: 0.8,
                matchScore: 68,
                imageUrl: null
            },
            {
                id: 4,
                title: "Board Game Night",
                description: "Fun evening of strategic board games and snacks",
                date: "2026-02-16T19:00:00",
                location: "Clarke Quay",
                interests: ["gaming", "social", "strategy"],
                participants: 6,
                maxParticipants: 12,
                distance: 1.2,
                matchScore: 55,
                imageUrl: null
            }
        ];

        const sampleUsers = [
            {
                id: 1,
                name: "Sarah Chen",
                interests: ["hiking", "photography", "travel"],
                matchPercentage: 85,
                profilePicture: null
            },
            {
                id: 2,
                name: "Michael Tan",
                interests: ["yoga", "mindfulness", "reading"],
                matchPercentage: 72,
                profilePicture: null
            },
            {
                id: 3,
                name: "Emily Wong",
                interests: ["photography", "art", "coffee"],
                matchPercentage: 68,
                profilePicture: null
            },
            {
                id: 4,
                name: "David Lee",
                interests: ["gaming", "technology", "music"],
                matchPercentage: 45,
                profilePicture: null
            }
        ];

        const userProfile = {
            interests: ["hiking", "photography", "yoga", "nature", "fitness"],
            matchedActivities: ["hiking", "photography"],
            compatibilityPercentage: 78
        };

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Load data when switching tabs
            if (tabName === 'recommended') {
                loadRecommendedActivities();
            } else if (tabName === 'matched') {
                loadMatchedUsers();
            } else if (tabName === 'compatibility') {
                loadCompatibility();
            }
        }

        // Search activities
        function searchActivities() {
            const interest = document.getElementById('interest').value;
            const location = document.getElementById('location').value;
            const date = document.getElementById('date').value;

            let filtered = sampleActivities;

            if (interest) {
                filtered = filtered.filter(a => 
                    a.interests.some(i => i.toLowerCase().includes(interest.toLowerCase())) ||
                    a.title.toLowerCase().includes(interest.toLowerCase())
                );
            }

            if (location) {
                filtered = filtered.filter(a => 
                    a.location.toLowerCase().includes(location.toLowerCase())
                );
            }

            displayActivities(filtered, 'searchResults');
        }

        // Find nearby activities
        function findNearby() {
            const nearby = sampleActivities.filter(a => a.distance < 2);
            displayActivities(nearby, 'searchResults');
        }

        // Load recommended activities
        function loadRecommendedActivities() {
            const resultsDiv = document.getElementById('recommendedResults');
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading recommendations...</p></div>';

            setTimeout(() => {
                const recommended = [...sampleActivities].sort((a, b) => b.matchScore - a.matchScore);
                displayActivities(recommended, 'recommendedResults');
            }, 800);
        }

        // Display activities
        function displayActivities(activities, containerId) {
            const container = document.getElementById(containerId);

            if (activities.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="12"/>
                            <line x1="12" y1="16" x2="12.01" y2="16"/>
                        </svg>
                        <h3>No activities found</h3>
                        <p>Try adjusting your search criteria</p>
                    </div>
                `;
                return;
            }

            const html = `
                <div class="activities-grid">
                    ${activities.map(activity => `
                        <div class="activity-card">
                            <div class="match-badge" style="background: ${getMatchColor(activity.matchScore)}">
                                ${activity.matchScore}% Match
                            </div>
                            <div class="activity-image">
                                ${getActivityEmoji(activity.interests[0])}
                            </div>
                            <div class="activity-content">
                                <h3 class="activity-title">${activity.title}</h3>
                                <p class="activity-description">${activity.description}</p>
                                
                                <div class="interest-tags">
                                    ${activity.interests.slice(0, 3).map(interest => `
                                        <span class="interest-tag">${interest}</span>
                                    `).join('')}
                                </div>

                                <div class="activity-details">
                                    <div class="detail-item">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                            <line x1="16" y1="2" x2="16" y2="6"/>
                                            <line x1="8" y1="2" x2="8" y2="6"/>
                                            <line x1="3" y1="10" x2="21" y2="10"/>
                                        </svg>
                                        <span>${formatDate(activity.date)}</span>
                                    </div>
                                    <div class="detail-item">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                                            <circle cx="12" cy="10" r="3"/>
                                        </svg>
                                        <span>${activity.distance < 1 ? 'Nearby' : `${activity.distance} km away`}</span>
                                    </div>
                                    <div class="detail-item">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                            <circle cx="9" cy="7" r="4"/>
                                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                                            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                                        </svg>
                                        <span>${activity.participants}/${activity.maxParticipants} joined</span>
                                    </div>
                                </div>

                                <button class="btn btn-primary" style="width: 100%;" onclick="alert('Activity ${activity.id} - ${activity.title}')">
                                    View Details
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            container.innerHTML = html;
        }

        // Load matched users
        function loadMatchedUsers() {
            const resultsDiv = document.getElementById('matchedResults');
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Finding matched users...</p></div>';

            setTimeout(() => {
                const sorted = [...sampleUsers].sort((a, b) => b.matchPercentage - a.matchPercentage);
                displayUsers(sorted);
            }, 800);
        }

        // Display matched users
        function displayUsers(users) {
            const container = document.getElementById('matchedResults');

            const html = `
                <div class="users-list">
                    ${users.map(user => `
                        <div class="user-card">
                            <div class="user-avatar">
                                ${user.name.charAt(0)}
                            </div>
                            <div class="user-info">
                                <h4 class="user-name">${user.name}</h4>
                                <div class="compatibility-badge" style="background: ${getMatchColor(user.matchPercentage)}">
                                    ${user.matchPercentage}% Match
                                </div>
                                <div class="user-interests">
                                    ${user.interests.slice(0, 3).join(', ')}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            container.innerHTML = html;
        }

        // Load compatibility
        function loadCompatibility() {
            const container = document.getElementById('compatibilityResults');
            const percentage = userProfile.compatibilityPercentage;
            const circumference = 2 * Math.PI * 45;
            const strokeDashoffset = circumference - (percentage / 100) * circumference;
            const color = getMatchColor(percentage);

            const html = `
                <div class="compatibility-circle">
                    <svg width="150" height="150" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="#e5e7eb" stroke-width="8"/>
                        <circle 
                            cx="50" cy="50" r="45" 
                            fill="none" 
                            stroke="${color}" 
                            stroke-width="8"
                            stroke-dasharray="${circumference}"
                            stroke-dashoffset="${strokeDashoffset}"
                            stroke-linecap="round"
                        />
                    </svg>
                    <div class="circle-content">
                        <span class="percentage">${percentage}%</span>
                        <span class="emoji">${getCompatibilityEmoji(percentage)}</span>
                    </div>
                </div>
                <div class="compatibility-details">
                    <h4 class="compatibility-label" style="color: ${color}">
                        ${getCompatibilityLabel(percentage)}
                    </h4>
                    <p class="match-count">
                        ${userProfile.interests.length} interests in your profile
                    </p>
                    <div class="interest-tags" style="justify-content: center; margin-top: 20px;">
                        ${userProfile.interests.map(interest => `
                            <span class="interest-tag">${interest}</span>
                        `).join('')}
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        // Helper functions
        function getMatchColor(score) {
            if (score >= 80) return '#22c55e';
            if (score >= 60) return '#3b82f6';
            if (score >= 40) return '#f59e0b';
            return '#6b7280';
        }

        function getCompatibilityLabel(score) {
            if (score >= 80) return 'Excellent Match';
            if (score >= 60) return 'Great Match';
            if (score >= 40) return 'Good Match';
            return 'Fair Match';
        }

        function getCompatibilityEmoji(score) {
            if (score >= 80) return 'üåü';
            if (score >= 60) return '‚ú®';
            if (score >= 40) return 'üí°';
            return 'ü§ù';
        }

        function getActivityEmoji(interest) {
            const emojis = {
                'hiking': 'ü•æ',
                'photography': 'üì∏',
                'yoga': 'üßò',
                'gaming': 'üéÆ',
                'nature': 'üå≤',
                'fitness': 'üí™',
                'art': 'üé®',
                'learning': 'üìö',
                'wellness': 'üåø',
                'mindfulness': 'üïâÔ∏è',
                'social': 'üéâ',
                'strategy': '‚ôüÔ∏è'
            };
            return emojis[interest] || 'üéØ';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Initialize on load
        window.onload = function() {
            displayActivities(sampleActivities, 'searchResults');
        };
    </script>
</body>
</html>
